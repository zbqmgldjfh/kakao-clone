<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <div class="status-bar">

      <div class="ststus-bar__column"></div>
      <i class="fas fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <span class="status-bar__battery-level">75%</span>
      <i class="fas fa-battery-three-quarters"></i>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 title="header__title">Friends</h1>
      </div>
      <div class="header__header-column"></div>
      <span class="header__icon">
        <i class="fas fa-search"></i>

        <i class="fas fa-cog"></i>
      </span>

    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/me.bmp" class="g-avatar" />
            <div class="friend__content">
              <span class="friend_name">
                Kim Jiwoo
              </span>
              <span class="friend__status">
                zbqmgldjfh
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">Plus friend</h5>
        <div class="friends__friend friend">
          <div class="friends__column">
            <img src="images/plusfriend.jpg" class="g-avatar" />
            <div class="friend__content">
              <span class="friend_name">
                Plus Friend
              </span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 14</h5>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/me.bmp" class="g-avatar" />
            <div class="friend__content">
              <span class="friend_name">
                Kim Jiwoo
              </span>
              <span class="friend__status">
                zbqmgldjfh
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listing">
              <span>
                The quiett - bentley
              </span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-itme">
          <a href="friends.html" class="nav_list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-itme">
          <a href="index.html" class="nav_list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-itme">
          <a href="find.html" class="nav_list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-itme">
          <a href="more.html" class="nav_list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
