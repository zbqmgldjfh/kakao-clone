<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3e0bd80672.js"
      crossorigin="anonymous"
    ></script>
    <title>Find | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="ststus-bar__column"></div>
      <span class="status-bar__clock">14:20</span>
      <div class="ststus-bar__column"></div>
      <i class="fas fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <span class="status-bar__battery-level">75%</span>
      <i class="fas fa-battery-three-quarters"></i>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 title="header__title">Find</h1>
      </div>
      <div class="header__header-column"></div>
      <span class="header__icon">
        <i class="fas fa-search"></i>
      </span>
      <span class="header__icon">
        <i class="fas fa-cog"></i>
      </span>
    </header>
    <main class="find">
      <header class="find__header">
        <ul class="find__header-list">
          <li class="find__header-button header-button">
            <span class="header-button__icon">
              <i class="fas fa-qrcode fa-2x"></i>
            </span>
            <span class="header-button__title">
              QR Code
            </span>
          </li>
          <li class="find__header-button header-button">
            <span class="header-button__icon">
              <i class="fas fa-user-plus fa-2x"></i>
            </span>
            <span class="header-button__title">
              Add by Contacts
            </span>
          </li>
          <li class="find__header-button header-button">
            <span class="header-button__icon">
              <i class="fas fa-passport fa-2x"></i>
            </span>
            <span class="header-button__title">
              Add by ID
            </span>
          </li>
          <li class="find__header-button header-button">
            <span class="header-button__icon">
              <i class="far fa-envelope fa-2x"></i>
            </span>
            <span class="header-button__title">
              Invite
            </span>
          </li>
        </ul>
      </header>
      <ul class="find__recommended">
        <h5 class="find__title">
          Recommended Friends
        </h5>
        <li class="find__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/plusfriend.jpg" class="g-avatar" />
            <div class="friend__content">
              <span class="friend_name">
                Plus Friend
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__add-btn">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-itme">
          <a href="friends.html" class="nav_list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-itme">
          <a href="index.html" class="nav_list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-itme">
          <a href="find.html" class="nav_list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-itme">
          <a href="more.html" class="nav_list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
