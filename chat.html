<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3e0bd80672.js"
      crossorigin="anonymous"
    ></script>
    <title>Chat | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="ststus-bar__column"></div>
      <span class="status-bar__clock">14:20</span>
      <div class="ststus-bar__column"></div>
      <i class="fas fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <span class="status-bar__battery-level">75%</span>
      <i class="fas fa-battery-three-quarters"></i>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="index.html" class="header__back-button">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
        <h1 class="header__title">ADER</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <div class="header__icon">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>
    <main class="class__chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, April 2, 2020</span>
        <li class="incomming__message message">
          <img src="images/ader.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">ADER</span>
            <div class="message_bubble">
              응 연습이야~~
            </div>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="incomming__message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <div class="message_bubble">
              응??? tmi~~
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="fas fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input type="text" placeholder="Send message" class="chat__write-input
        />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="fas fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
